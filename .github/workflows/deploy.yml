name: Deploy Streamlit App

on:
  push:
    branches:
      - main  # Run this workflow only when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 1: Copy files to EC2 using SSH
      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@v2
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}   # Private key for EC2
          REMOTE_HOST: ${{ secrets.SERVER_IP }}     # Your EC2 Elastic IP
          REMOTE_USER: ubuntu
          REMOTE_PORT: 22
          SOURCE: .                                 # Push everything in repo
          TARGET: /home/ubuntu/bowlingapp           # App directory on EC2

      # Step 2: Run commands on EC2 to restart Streamlit
      - name: Restart Streamlit App
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/bowlingapp
            # Activate your Python environment if you use one
            if [ -d "venv" ]; then
              source venv/bin/activate
            fi
            # Install/Update requirements
            pip3 install --upgrade pip
            if [ -f "requirements.txt" ]; then
              pip3 install -r requirements.txt
            fi
            # Restart the Streamlit app via systemd
            sudo systemctl restart streamlit

