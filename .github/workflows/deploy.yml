name: Deploy to EC2

on:
  push:
    branches:
      - main   # Trigger deploys on pushes to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Copy files to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/home/ubuntu/bowlingapp"

      # 3. Connect to EC2 and restart Streamlit
      - name: Restart Streamlit on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/bowlingapp

            # Setup virtual environment if it doesn't exist
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate

            # Upgrade pip and install dependencies
            pip install --upgrade pip
            if [ -f "requirements.txt" ]; then
              pip install -r requirements.txt
            fi

            # Restart Streamlit service (ensure you have a systemd service set up)
            sudo systemctl restart streamlit
            echo "âœ… Deployment and Streamlit restart complete!"

